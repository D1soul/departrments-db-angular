<div *ngIf="mainDeptEmployee">
  <div>
    <label>
      <b>Last Name</b>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="mainDeptEmployee.lastName" >
    </label>
  </div>
  <div>
    <label>
      <b>First Name</b>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="mainDeptEmployee.firstName" >
    </label>
  </div>
  <div>
    <label>
      <b>Middle Name</b>
      <input type="text" id="middleName" name="middleName" [(ngModel)]="mainDeptEmployee.middleName" >
    </label>
  </div>
  <div>
    <label>
      <b>Birth Date</b>
      <input type="text" id="birthDate" name="birthDate" [(ngModel)]="mainDeptEmployee.birthDate" >
    </label>
  </div>
  <div>
    <label>
      <b>Passport</b>
      <input type="text" id="passport" name="passport" [(ngModel)]="mainDeptEmployee.passport" >
    </label>
  </div>
  <div>
    <label>
      <b>Main Department</b>
      <select [(ngModel)]="mainDeptEmployee.mainDepartment" name="mainDepartment" >
        <option *ngFor="let mainDepartment of mainDepartments" [ngValue]="mainDepartment.name" >
          {{mainDepartment.name}}
        </option>
      </select>
    </label>
  </div>

  <button (click)="updateMainDeptEmployee()">save</button>
</div>
