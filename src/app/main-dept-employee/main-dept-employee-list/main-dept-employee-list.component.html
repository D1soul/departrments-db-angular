<div class="mainDeptEmls">
 <h2>Сотрудники Главных Департаментов</h2>
 <div class="mainDeptEmplList">
   <div class="mdEHead">
     <span><b>ID</b></span>
     <span><b>Фамилия</b></span>
     <span><b>Имя</b></span>
     <span><b>Отчество</b></span>
   </div>
   <div *ngFor="let employee of mainDeptEmployees" class="mdEList">
     <a routerLink="/main_dept_employee-detail/{{employee.lastName}}/{{employee.firstName}}/{{employee.middleName}}">
       <div class="mainDeptEmplNav">
         <span>{{employee.id}}</span>
         <span>{{employee.lastName}}</span>
         <span>{{employee.firstName}}</span>
         <span>{{employee.middleName}}</span>
       </div>
     </a>
     <button class="deleteMDE"
            (click)="deleteMainDeptEmployee(
            employee.lastName,
            employee.firstName,
            employee.middleName)">x</button>
   </div>
 </div>
  <button class="addMDE" (click)="goToAddMainDeptEmployee()">Добавить Сотрудника</button>
</div>
