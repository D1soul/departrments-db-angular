<div class="mainDepts">
  <h2>Главные Департаменты</h2>
  <div class="mainDeptList">
   <div class="mdHead">
    <span><b>ID</b></span>
    <span><b>Название</b></span>
   </div>
     <div *ngFor="let mainDepartment of mainDepartments" class="mdList">
       <a routerLink="/main_department-detail/{{mainDepartment.name}}">
         <div class="mainDeptNav"
              [ngClass]="{'mainDeptForAdmin': isAdmin,
                          'mainDeptForUser': !isAdmin}" >
           <span>{{mainDepartment.id}}</span>
           <span>{{mainDepartment.name}}</span>
         </div>
       </a>
       <button class="deleteMD" *ngIf="isAdmin"
               (click)="deleteMainDepartment(mainDepartment.name)">x</button>
    </div>
  </div>
  <button class="addMD" *ngIf="isAdmin"
          (click)="goToAddMainDepartment()">Добавить департамент</button>
</div>
