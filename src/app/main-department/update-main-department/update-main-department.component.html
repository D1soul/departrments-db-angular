<div>
  <form [formGroup]="mDeptUpdForm" novalidate (ngSubmit)="updateMainDepartment()" >
    <h2>Редактирование данныех главного департамента</h2>
    <div *ngIf="mainDepartment"  >
      <div class="upd_main_dept">
        <div class="name_label">
          <label ><b>Название</b></label>
        </div>
        <div [ngClass]="{'name_default': mDeptUpdForm.controls['name'].untouched,
                         'name_invalid': mDeptUpdForm.controls['name'].invalid
                                        && (mDeptUpdForm.controls['name'].dirty
                                        || mDeptUpdForm.controls['name'].touched),
                         'name_valid': mDeptUpdForm.controls['name'].touched
                                        && mDeptUpdForm.controls['name'].valid }" >
          <input type="text" id="name"
                 [(ngModel)]="mainDepartment.name" formControlName="name" >
          <div class="name_error_massage">
            <div *ngIf="mDeptUpdForm.controls['name'].invalid
                && (mDeptUpdForm.controls['name'].dirty
                || mDeptUpdForm.controls['name'].touched)" >
              <div *ngIf="mDeptUpdForm.controls['name'].errors.required">
                <p>Поле не должно быть пустым!</p>
              </div>
              <div *ngIf="mDeptUpdForm.controls['name'].errors.minlength
                        || mDeptUpdForm.controls['name'].errors.pattern">
                <p>Некорректное название!</p>
              </div>
              <div *ngIf="mDeptUpdForm.controls['name'].errors.minlength">
                <p>Название слишком короткое!</p>
              </div>
              <div *ngIf="mDeptUpdForm.controls['name'].errors.pattern">
                <p>Название должно содержать только кириллические, или латинские буквы и пробелы!</p>
              </div>
            </div>
          </div>
        </div>
        <button type="submit">Обновить</button>
       </div>
    </div>
  </form>
</div>
