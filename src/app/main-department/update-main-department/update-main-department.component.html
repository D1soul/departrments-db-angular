<div *ngIf="mainDepartment" >
  <form [formGroup]="mDeptUpdForm" novalidate (ngSubmit)="updateMainDepartment()" >
    <h2>Редактирование данныех главного департамента</h2>
    <div class="updMainDept">
      <div class="updMDName"
           [ngClass]="{'updMDValidationInvalid': mDeptUpdForm.get('name').invalid,
                       'updMDValidationValid': mDeptUpdForm.get('name').valid,
                       'updMDValidationValidAndFocused': mDeptUpdForm.get('name').valid
                        &&  mDeptUpdForm.get('name') === mDeptUpdForm.get(inputName) }" >
        <label for="name"><b>Название</b></label>
        <input type="text" id="name" formControlName="name" >
        <div class="updMDNameErrorMassage">
          <div [ngClass]="{'updMDHideErrors': mDeptUpdForm.get('name').valid,
                           'updMDShowErrors': mDeptUpdForm.get('name').invalid}">
            <div *ngIf="mDeptUpdForm.get('name').invalid">
              <div *ngIf="mDeptUpdForm.get('name').hasError('required')">
                <p>Поле необходимо заполнить!</p>
              </div>
              <div *ngIf="mDeptUpdForm.get('name').hasError('minlength')
                          && !mDeptUpdForm.get('name').hasError('pattern')">
                <p>Название слишком короткое!</p>
              </div>
              <div *ngIf="mDeptUpdForm.get('name').hasError('pattern')">
                <p>Название должно содержать только кириллические, или латинские буквы и пробелы!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button type="submit">Обновить</button>
    </div>
  </form>
</div>
<div *ngIf="!mainDepartment" class="updMainDeptError">
  <h2>{{errorMessage}}</h2>
</div>
