<div>
  <form [formGroup]="forgotPasswordForm" novalidate (ngSubmit)="getUsersEmail()">
    <div class="forgotPassword">
      <div class="forgotPasswordErrorMassage" >
        <div [ngClass]="{'forgotPasswordHideErrors': !message || !submitted,
                         'forgotPasswordShowErrors':  message && submitted}">
          <div *ngIf="message && submitted">
            <div *ngIf="message">
              <p>{{message}}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="emailForgotPassword"
           [ngClass]="{'forgotPasswordValidationDefault': !submitted,
                       'forgotPasswordValidationInvalid': forgotPasswordForm.get('email').invalid && submitted,
                       'forgotPasswordValidationValid': forgotPasswordForm.get('email').valid}" >
        <label for="email"><b>Е-мейл</b></label>
        <input id="email" type="email" placeholder="Введите е-мейл" formControlName="email" >
        <div class="forgotPasswordEmailErrorMassage" >
          <div [ngClass]="{'loginHideErrors': forgotPasswordForm.get('email').valid || !submitted,
                           'loginShowErrors': forgotPasswordForm.get('email').invalid && submitted}">
            <div *ngIf="forgotPasswordForm.get('email').invalid && submitted">
              <div *ngIf="forgotPasswordForm.get('email').hasError('required')">
                <p>Поле необходимо заполнить!</p>
              </div>
              <div *ngIf="forgotPasswordForm.get('email').hasError('email')">
                <p>Некорректный е-мейл!</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button type="submit">Войти</button>
    </div>
  </form>
</div>
