<h2>Sub Departments</h2>

<div>
  <tr *ngFor="let subDepartment of subDepartments">
    <a routerLink="/sub-department-detail/{{subDepartment.name}}">
      <span>{{subDepartment.id}}</span>
      <td>{{subDepartment.name}}</td>
    </a>
    <button class="delete" title="delete hero"
            (click)="deleteSubDepartment(subDepartment.name)">x</button>
  </tr>

  <button (click)="goToAddSubDepartment()">Add</button>
</div>
