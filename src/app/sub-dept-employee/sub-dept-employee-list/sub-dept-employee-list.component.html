<div>
  <h2>Сотрудники Подотделов</h2>
  <div class="sd_emp_body">
    <tr>
      <td class="id_label"><b>ID</b></td>
      <td class="last_name_label"><b>Фамилия</b></td>
      <td class="first_name_label"><b>Имя</b></td>
      <td class="middle_name_label"><b>Отчество</b></td>
    </tr>
    <ul class="list" *ngFor="let employee of subDeptEmployees">
      <li class="sd_emp_a" >
        <a routerLink="/sub-dept_employee-detail/{{employee.lastName}}/{{employee.firstName}}/{{employee.middleName}}">
          <tr>
            <td  class="sd_emp_id">{{employee.id}}</td>
            <td class="sd_emp_last_name">{{employee.lastName}}</td>
            <td class="sd_emp_first_name">{{employee.firstName}}</td>
            <td class="sd_emp_middle_name">{{employee.middleName}}</td>
          </tr>
        </a>
      </li>
      <button class="delete_sd_emp" title="delete hero"
              (click)="deleteSubDeptEmployee(
            employee.lastName,
            employee.firstName,
            employee.middleName)">x</button>
    </ul>
  </div>
  <button class="add_button" (click)="goToAddSubDeptEmployee()">Добавить Сотрудника</button>
</div>
