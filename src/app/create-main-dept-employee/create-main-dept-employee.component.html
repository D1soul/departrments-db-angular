<div>
 <h1>1</h1>
<form (ngSubmit)="onSubmit()">
  <div>
    <label>
      <input type="text" id="lastName" [(ngModel)]="mainDeptEmployee.lastName" name="lastName" placeholder="Enter Last Name">
    </label>
  </div>
  <div>
    <label>
      <input type="text" id="firstName" [(ngModel)]="mainDeptEmployee.firstName" name="firstName" placeholder="Enter First Name">
    </label>
  </div>
  <div>
    <label>
      <input [(ngModel)]="mainDeptEmployee.middleName"
             type="text" id="middleName" name="middleName" placeholder="Enter Middle Name">
    </label>
  </div>
  <div>
    <label>
      <input [(ngModel)]="mainDeptEmployee.birthDate"
             type="text" id="birthDate" name="birthDate" placeholder="Enter Birth Date">
    </label>
  </div>
  <div>
    <label>
      <input [(ngModel)]="mainDeptEmployee.passport"
             type="text" id="passport"  name="passport" placeholder="Enter Passport">
    </label>
  </div>
  <div>
    <label>
      <input [(ngModel)]="mainDeptEmployee.mainDepartment"
             type="text" id="mainDepartment" name="mainDepartment" placeholder="Select Main Department">
    </label>
  </div>
  <button type="submit">Submit</button>
</form>
</div>
